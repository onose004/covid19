<!doctype html>
<html>
    <head>
        <title>Neovis.js Simple Example</title>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }
    
            #viz {
                width: 90vw;
                height: 90vh;
                border: 1px solid lightgray;
                font: 22pt arial;
            }
        </style>
    </head>
    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>

    <body onload="draw()">
        <div id="viz"></div>

  <script type="text/javascript">

    var viz;

function draw() {
  const q = "MATCH (r:Case)-[l:CONTACTED]->(c:Case) WHERE c.date > date('2020-07-1') and c.date < date('2020-08-31') RETURN * LIMIT 2000"
  var config = {
    container_id: "viz",
    server_url: "bolt://localhost:7687",
    server_user: "neo4j",
    server_password: "pass",
    hierarchical: false,
    hierarchical_sort_method: "directed",
    labels: {
      "Case": {
        "caption": "age",
        "community": "_enum_address",
        "size": "infected_to",

        "title_properties": [
          "tag",
          "date",
          "sex",
          "address",
          "pref",
          "age",
          "note",
          "nationality",
        ]
      }
    },
    relationships: {
      "CONTACTED": {
        "thickness": "weight",
        "caption": false 
      }
    },
    initial_cypher: q
  };

  viz = new NeoVis.default(config);
  viz.render();
  NeoVis.stabilize();
}
    </script>
    <button onClick="draw()">
      draw
    </button>
    </body>    
</html>
